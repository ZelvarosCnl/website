  // Password per tombol dan hari (0=minggu, 1=senin, ..., 6=sabtu)

    james:    ['clintjames', 'clintjames', 'clintjames', 'clintjames', 'clintjames', 'clintjames', 'clintjames'],

  let currentKey = null;
  let currentLink = null;

  function openPasswordPopup(key, link) {
    currentKey = key;
    currentLink = link;
    document.getElementById('passwordInput').value = '';
    document.getElementById('passwordError').textContent = '';
    document.getElementById('passwordPopup').classList.add('active');
    document.getElementById('passwordInput').focus();
  }

  function closePasswordPopup() {
    document.getElementById('passwordPopup').classList.remove('active');
    currentKey = null;
    currentLink = null;
  }

  function submitPassword(event) {
    event.preventDefault();
    const input = document.getElementById('passwordInput').value.trim();
    const today = new Date().getDay();
    if (!currentKey || !passwords[currentKey]) {
      document.getElementById('passwordError').textContent = 'Password untuk tombol ini belum tersedia.';
      return false;
    }
    const correctPassword = passwords[currentKey][today];
    if (input === correctPassword) {
      window.open(currentLink, '_blank', 'noopener,noreferrer');
      closePasswordPopup();
    } else {
      document.getElementById('passwordError').textContent = 'Password salah, coba lagi.';
    }
    return false;
  }

    }).catch(() => {

  }
</script>

    // Particles
    const canvas = document.querySelector('.particles');
    const ctx = canvas.getContext('2d'); // diperbaiki dari '3d' ke '2d'
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    for (let i = 0; i < 50; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2 + 1,
        speedX: (Math.random() - 0.5) * 2,
        speedY: (Math.random() - 0.5) * 2,
      });
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.x += p.speedX;
        p.y += p.speedY;
        if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
        if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
        ctx.fillStyle = '#0ff';
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      });
      requestAnimationFrame(animateParticles);
    }
    animateParticles();
